<script>
    let currentDate=new Date(), transactions=JSON.parse(localStorage.getItem('stockData_v7'))||[], currentMode='new', editingId=null, linkedBuyData=null;
    // ì°¨íŠ¸ ë³€ìˆ˜
    let myChart = null;

    function init(){ renderCalendar(); updateSummary(); renderChart(); }
    function formatMoney(n){ return n.toLocaleString()+'ì›'; }
    function getHoldingDays(d){ return Math.ceil((new Date().setHours(0,0,0,0) - new Date(d).setHours(0,0,0,0))/(1000*60*60*24)); }

    // --- ë°ì´í„° ë°±ì—…/ë³µêµ¬ ê¸°ëŠ¥ ---
    function exportData() {
        const dataStr = JSON.stringify(transactions);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        const link = document.createElement('a');
        link.setAttribute('href', dataUri);
        link.setAttribute('download', 'stock_data_backup.json');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function importData(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if(Array.isArray(data)) {
                    if(confirm("í˜„ì¬ ë°ì´í„°ë¥¼ ëª¨ë‘ ì‚­ì œí•˜ê³  ë³µêµ¬í•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤)")) {
                        transactions = data;
                        localStorage.setItem('stockData_v7', JSON.stringify(transactions));
                        alert("ë³µêµ¬ ì™„ë£Œ!");
                        location.reload();
                    }
                } else { alert("ì˜¬ë°”ë¥¸ ë°ì´í„° íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤."); }
            } catch(err) { alert("íŒŒì¼ ì½ê¸° ì˜¤ë¥˜"); }
        };
        reader.readAsText(file);
    }

    // --- ì°¨íŠ¸ ë Œë”ë§ ---
    function renderChart() {
        const ctx = document.getElementById('assetChart').getContext('2d');
        
        // ë‚ ì§œë³„ ëˆ„ì  ì†ìµ ê³„ì‚°
        // 1. ë‚ ì§œìˆœ ì •ë ¬
        let sortedLogs = [...transactions].sort((a,b) => new Date(a.date) - new Date(b.date));
        
        // 2. ë‚ ì§œë³„ ëˆ„ì í•© ê³„ì‚°
        let dateMap = new Map();
        let currentTotal = 0;

        sortedLogs.forEach(log => {
            let val = 0;
            if(log.type === 'sell') val = (log.profit || 0);
            else if (log.type === 'other') val = (log.price || 0);
            
            // ì´ ë‚ ì§œì˜ ë³€ë™í­ ë”í•˜ê¸°
            currentTotal += val;
            dateMap.set(log.date, currentTotal); // ê°™ì€ ë‚ ì§œë©´ ë®ì–´ì“°ê¸° (ìµœì¢… ëˆ„ì ì•¡ì´ ë‚¨ìŒ)
        });

        const labels = Array.from(dateMap.keys());
        const data = Array.from(dateMap.values());

        if(myChart) myChart.destroy(); // ê¸°ì¡´ ì°¨íŠ¸ ì‚­ì œ

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'ì´ ìì‚°(ëˆ„ì  ì†ìµ) ì¶”ì´',
                    data: data,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    borderWidth: 2,
                    tension: 0.3, // ê³¡ì„ 
                    fill: true,
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: { grid: { display: false } },
                    y: { beginAtZero: false } // 0ë¶€í„° ì‹œì‘í•˜ì§€ ì•Šê³  ê°’ì˜ ë³€í™”ì— ì§‘ì¤‘
                }
            }
        });
    }

    // --- (ê¸°ì¡´ ë¡œì§ ìœ ì§€) ë‹¬ë ¥/ëª¨ë‹¬/ì €ì¥ ë“± ---
    function renderCalendar(){
        const grid=document.getElementById('calendarGrid'), y=currentDate.getFullYear(), m=currentDate.getMonth();
        document.getElementById('currentMonthLabel').innerText=`${y}ë…„ ${m+1}ì›”`;
        grid.innerHTML=`<div class="day-header" style="color:var(--red-text)">ì¼</div><div class="day-header">ì›”</div><div class="day-header">í™”</div><div class="day-header">ìˆ˜</div><div class="day-header">ëª©</div><div class="day-header">ê¸ˆ</div><div class="day-header" style="color:var(--blue-text)">í† </div>`;
        const first=new Date(y,m,1).getDay(), last=new Date(y,m+1,0).getDate();
        for(let i=0;i<first;i++) grid.innerHTML+=`<div class="day other-month"></div>`;

        for(let i=1;i<=last;i++){
            const dStr=`${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const isToday=new Date().toISOString().split('T')[0]===dStr;
            const logs=transactions.filter(t=>t.date===dStr);
            let emoji='', prof=0, hasSell=false, hasBuy=false;
            logs.forEach(l=>{ if(l.type==='sell'){ hasSell=true; prof+=(l.profit||0); } if(l.type==='buy') hasBuy=true; });
            if(hasSell) emoji += (prof>0 ? 'ğŸ˜„' : 'ğŸ˜­');
            if(hasBuy) emoji += 'ğŸ”¥';

            let html=`<div class="day ${isToday?'today':''}" onclick="openModal('${dStr}')">
                <div class="day-num-wrapper"><div class="day-num">${i}</div><div class="day-emoji">${emoji}</div></div>`;
            logs.forEach(l=>{
                if(l.type==='buy'){
                    let soldOut=l.remainingQty===0, tag=(!soldOut && getHoldingDays(l.date)>0)?`<div class="holding-tag">â³${getHoldingDays(l.date)}ì¼</div>`:'';
                    html+=`<div class="badge buy ${soldOut?'sold-out':''}"><div class="badge-row"><span>${l.name}</span><span>${l.remainingQty}ì£¼</span></div>${tag}</div>`;
                }else if(l.type==='sell'){
                    let win=l.profit>=0;
                    html+=`<div class="badge ${win?'sell-profit':'sell-loss'}"><div class="badge-row"><span>${l.name}</span><span>${win?'+':''}${(l.profit/10000).toFixed(0)}ë§Œ</span></div></div>`;
                }else{
                    html+=`<div class="badge other"><div class="badge-row"><span>${l.name}</span><span>${l.price>0?'+':''}${(l.price/10000).toFixed(0)}ë§Œ</span></div></div>`;
                }
            });
            grid.innerHTML+=html+`</div>`;
        }
    }

    function openModal(dStr){

    function editLog(id){
        let t=transactions.find(x=>x.id===id); if(!t)return;
        editingId=id; currentMode='edit';
        document.getElementById('modalTitle').innerText="ê±°ë˜ ìˆ˜ì •";
        document.getElementById('inputDate').value=t.date;
        document.getElementById('inputType').value=t.type; document.getElementById('inputType').disabled=true;
        document.getElementById('inputName').value=t.name; document.getElementById('inputPrice').value=t.price; document.getElementById('inputQty').value=t.qty;
        handleTypeChange();
        if(t.type==='sell'){
            document.getElementById('inputName').readOnly=true;
            let p=transactions.find(x=>x.id===t.linkedBuyId);
            if(p){ document.getElementById('sellInfoBox').style.display='flex'; document.getElementById('infoBuyPrice').innerText=p.price; document.getElementById('infoRemQty').innerText=p.remainingQty; }
        } else { document.getElementById('inputName').readOnly=false; }

    function initiateSell(bid){
        let b=transactions.find(x=>x.id===bid); if(!b)return;
        currentMode='sell_link'; linkedBuyData=b; editingId=null;
        document.getElementById('modalTitle').innerText="ë§¤ë„ ì…ë ¥";
        document.getElementById('inputType').value='sell'; document.getElementById('inputType').disabled=true;
        document.getElementById('inputName').value=b.name; document.getElementById('inputName').readOnly=true;
        document.getElementById('inputPrice').value=''; document.getElementById('inputQty').value=b.remainingQty; document.getElementById('inputQty').disabled=false;
        document.getElementById('sellInfoBox').style.display='flex'; document.getElementById('infoBuyPrice').innerText=b.price; document.getElementById('infoRemQty').innerText=b.remainingQty;

    function handleTypeChange(){
        let t=document.getElementById('inputType').value, pl=document.getElementById('priceLabel'), nl=document.getElementById('nameLabel'), qi=document.getElementById('inputQty');
        if(t==='buy'){ pl.innerText="ë§¤ìˆ˜ ë‹¨ê°€"; nl.innerText="ì¢…ëª©ëª…"; qi.disabled=false; qi.placeholder="ì£¼"; document.getElementById('inputPrice').placeholder="ì›"; }
        else if(t==='sell'){ pl.innerText="ë§¤ë„ ë‹¨ê°€"; nl.innerText="ì¢…ëª©ëª…"; qi.disabled=false; }
        else{ pl.innerText="ê¸ˆì•¡ (+/-)"; nl.innerText="ë‚´ìš©"; qi.value=1; qi.disabled=true; document.getElementById('inputPrice').placeholder="ì˜ˆ: 100000"; }
        calc();

    function calc(){ document.getElementById('calcTotal').innerText = (Number(document.getElementById('inputPrice').value)*Number(document.getElementById('inputQty').value)).toLocaleString(); }
    
    function save(){
        let d=document.getElementById('inputDate').value, t=document.getElementById('inputType').value, n=document.getElementById('inputName').value, p=Number(document.getElementById('inputPrice').value), q=Number(document.getElementById('inputQty').value);
        if(!n||(!p && p!==0)||!q){ alert("ì…ë ¥ í™•ì¸"); return; }
        
        if(editingId){
            let tg=transactions.find(x=>x.id===editingId);
            if(tg){
                if(tg.type==='buy'){
                    tg.remainingQty += (q - tg.qty);
                    if(tg.price!==p) transactions.filter(x=>x.linkedBuyId===tg.id).forEach(s=>{ s.profit=(s.price-p)*s.qty; });
                    tg.date=d; tg.name=n; tg.price=p; tg.qty=q;
                } else if(tg.type==='sell'){
                    let pb=transactions.find(x=>x.id===tg.linkedBuyId);
                    if(pb){ pb.remainingQty-=(q-tg.qty); tg.profit=(p-pb.price)*q; }
                    tg.date=d; tg.price=p; tg.qty=q;
                } else { tg.date=d; tg.name=n; tg.price=p; }
                editingId=null; alert("ìˆ˜ì •ë¨");
            }
        } else {
            if(t==='sell' && currentMode==='sell_link' && linkedBuyData){
                if(q>linkedBuyData.remainingQty){ alert("ìˆ˜ëŸ‰ ì´ˆê³¼"); return; }
                transactions.push({id:Date.now(), date:d, type:'sell', name:n, price:p, qty:q, linkedBuyId:linkedBuyData.id, profit:(p-linkedBuyData.price)*q});
                linkedBuyData.remainingQty-=q;
            } else if(t==='buy'){
                transactions.push({id:Date.now(), date:d, type:'buy', name:n, price:p, qty:q, remainingQty:q});
            } else {
                transactions.push({id:Date.now(), date:d, type:'other', name:n, price:p, qty:1});
            }
        }
        localStorage.setItem('stockData_v7', JSON.stringify(transactions));
        if(t==='sell' || !editingId){ if(t==='sell') closeModal(); else { document.getElementById('inputName').value=''; document.getElementById('inputPrice').value=''; if(t==='buy')document.getElementById('inputQty').value=''; renderLog(d); renderHold(); document.getElementById('modalTitle').innerText="ê±°ë˜ ì…ë ¥"; } }
        renderCalendar(); updateSummary(); renderLog(d); renderHold(); renderChart(); // ì°¨íŠ¸ ì—…ë°ì´íŠ¸ ì¶”ê°€
    }

    function renderLog(dStr){
        let l=document.getElementById('dayLogList'), logs=transactions.filter(x=>x.date===dStr), h='';
        if(logs.length===0) h='<div style="text-align:center;color:#94a3b8;padding:10px;font-size:13px;">ê¸°ë¡ ì—†ìŒ</div>';
        logs.forEach(g=>{
            let btn=`<div class="btn-row"><button class="edit-btn" onclick="editLog(${g.id})">ìˆ˜ì •</button><button class="delete-btn" onclick="del(${g.id})">&times;</button></div>`;
            if(g.type==='buy') h+=`<div class="log-item" style="border-left:4px solid var(--red);"><div class="log-left"><span class="log-title">[ë§¤ìˆ˜] ${g.name}</span><span class="log-desc">${g.qty}ì£¼ @ ${g.price.toLocaleString()} (${g.remainingQty}ì£¼ ë‚¨ìŒ)</span></div>${btn}</div>`;
            else if(g.type==='sell'){ let w=g.profit>=0; h+=`<div class="log-item" style="border-left:4px solid var(--blue);"><div class="log-left"><span class="log-title">[ë§¤ë„] ${g.name}</span><span class="log-desc" style="color:${w?'var(--red-text)':'var(--blue-text)'}">${w?'â–²':'â–¼'} ${Math.abs(g.profit).toLocaleString()}</span></div>${btn}</div>`; }
            else{ let p=g.price>=0; h+=`<div class="log-item" style="border-left:4px solid var(--gray);"><div class="log-left"><span class="log-title">[ê¸°íƒ€] ${g.name}</span><span class="log-desc" style="color:${p?'var(--red-text)':'var(--blue-text)'}">${p?'+':''} ${g.price.toLocaleString()}</span></div>${btn}</div>`; }
        });
        l.innerHTML=h;
    }
    function renderHold(){
        let l=document.getElementById('holdingsList'), hlds=transactions.filter(x=>x.type==='buy'&&x.remainingQty>0), h='';
        if(hlds.length===0) h='<div style="text-align:center;color:#94a3b8;padding:10px;font-size:13px;">ë³´ìœ  ì—†ìŒ</div>';
        hlds.forEach(g=>{
            let dy=getHoldingDays(g.date);
            h+=`<div class="log-item holding-item"><div class="log-left"><span class="log-title">${g.name}</span><span class="log-desc">${g.date} (${dy}ì¼ì§¸)<br>ì”ì—¬: <strong>${g.remainingQty}ì£¼</strong> (${g.price.toLocaleString()})</span></div><div class="btn-row"><button class="edit-btn" onclick="editLog(${g.id})">ìˆ˜ì •</button><button class="action-btn" onclick="initiateSell(${g.id})">ë§¤ë„</button></div></div>`;
        });
        l.innerHTML=h;
    }
    function del(id){
        if(!confirm("ì‚­ì œ?"))return;
        transactions=transactions.filter(x=>x.id!==id);
        localStorage.setItem('stockData_v7', JSON.stringify(transactions));
        renderLog(document.getElementById('inputDate').value); renderHold(); renderCalendar(); updateSummary(); renderChart(); // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
    }
    function updateSummary(){
        let tp=0, mp=0, sc=0, sps=0, maxP=-Infinity, maxN="ì—†ìŒ", cm=`${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}`;
        transactions.forEach(t=>{
            if(t.type==='sell'){
                let p=(t.profit||0); tp+=p; sps+=p; sc++;
                if(t.date.startsWith(cm)){ mp+=p; if(p>maxP){maxP=p; maxN=t.name;} }
            } else if(t.type==='other'){
                tp+=t.price; if(t.date.startsWith(cm)) mp+=t.price;
            }
        });
        document.getElementById('totalProfit').innerText=formatMoney(tp); document.getElementById('totalProfit').className=tp>=0?'text-up':'text-down';
        document.getElementById('monthProfit').innerText=formatMoney(mp); document.getElementById('monthProfit').className=mp>=0?'text-up':'text-down';
        let avg=sc>0?Math.round(sps/sc):0;
        document.getElementById('avgProfit').innerText=formatMoney(avg); document.getElementById('avgProfit').className=avg>=0?'text-up':'text-down';
        document.getElementById('bestStock').innerHTML = (maxP!==-Infinity && maxP>0) ? `ğŸ† ${maxN} <span class="sub-text text-up">(+${(maxP/10000).toFixed(0)}ë§Œ)</span>` : "-";
    }
    init();
</script>
