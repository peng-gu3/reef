<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자동 재고관리 대장 (코딩 파트너 Ver.)</title>
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --danger-color: #dc3545;
      --danger-hover: #c82333;
      --light-gray: #f8f9fa;
      --medium-gray: #dee2e6;
      --dark-gray: #343a40;
      --white: #ffffff;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 24px; background-color: var(--light-gray); color: var(--dark-gray); }
    .container { display: grid; gap: 24px; }
    .card { background-color: var(--white); border-radius: var(--border-radius); padding: 24px; box-shadow: var(--shadow); }
    h1, h2 { margin-top: 0; }
    p.muted { color: #6c757d; font-size: 0.9rem; margin-top: -8px; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; align-items: end; }
    label { font-weight: 600; font-size: 0.85rem; }
    input, select { width: 100%; padding: 10px; border: 1px solid var(--medium-gray); border-radius: 6px; box-sizing: border-box; }
    button { border: none; border-radius: 6px; padding: 10px 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
    button.primary { background-color: var(--primary-color); color: var(--white); }
    button.primary:hover { background-color: var(--primary-hover); }
    button.danger { background-color: var(--danger-color); color: var(--white); }
    button.danger:hover { background-color: var(--danger-hover); }
    button.secondary { background-color: #6c757d; color: var(--white); }
    button.secondary:hover { background-color: #5a6268; }
    button.ghost { background: transparent; color: var(--danger-color); padding: 4px; }
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid var(--medium-gray); padding: 12px; font-size: 0.9rem; text-align: center; }
    thead { background-color: #e9ecef; }
    td.left { text-align: left; }
    .empty-row td { color: #6c757d; }
    #matrixTable th:first-child, #matrixTable td:first-child { background-color: #e9ecef; font-weight: 600; position: sticky; left: 0; z-index: 1; }
    .lot-cell { display: flex; flex-direction: column; gap: 4px; min-width: 150px; }
    .lot-pill { display: flex; justify-content: space-between; align-items: center; padding: 4px 8px; border-radius: 12px; background-color: #e7f3ff; font-size: 0.8rem; font-weight: 500; }
    .lot-pill .amount { color: var(--primary-color); font-weight: 700; }
    .tab-nav { display: flex; border-bottom: 2px solid var(--medium-gray); }
    .tab-btn { background: none; border: none; padding: 12px 18px; font-size: 1rem; cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -2px; }
    .tab-btn.active { border-bottom-color: var(--primary-color); color: var(--primary-color); font-weight: 600; }
    .tab-content { display: none; padding-top: 24px; }
    .tab-content.active { display: block; }
    .data-actions { display: flex; flex-wrap: wrap; gap: 12px; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>⚙️ 자동 재고관리 대장 (코딩 파트너 Ver.)</h1>
    <p class="muted">생산/출고 데이터를 기반으로 LOT별 잔량과 재고 매트릭스를 자동으로 계산합니다.</p>
  </header>

  <section class="card">
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="prod">생산 입력</button>
      <button class="tab-btn" data-tab="out">출고 입력</button>
    </div>
    
    <div id="prodTab" class="tab-content active">
      <h2>생산 데이터 입력</h2>
      <form id="prodForm" class="form-grid">
        <div><label for="prodLot">LOT</label><input id="prodLot" name="lot" required /></div>
        <div><label for="prodDate">생산일자</label><input id="prodDate" name="date" type="date" required /></div>
        <div><label for="prodItem">ITEM</label><select id="prodItem" name="item" required></select></div>
        <div><label for="prodSize">SIZE</label><select id="prodSize" name="size" required></select></div>
        <div><label for="prodPack">포장(LB)</label><input id="prodPack" name="packLB" type="number" min="0" step="0.1" required /></div>
        <div><label for="prodRaw">원자재 LOT</label><input id="prodRaw" name="rawLot" /></div>
        <div><label for="prodWorker">작업자</label><input id="prodWorker" name="worker" /></div>
        <div><button class="primary" type="submit">생산 추가</button></div>
      </form>
    </div>
    
    <div id="outTab" class="tab-content">
      <h2>출고 데이터 입력</h2>
      <form id="outForm" class="form-grid">
        <div><label for="outDate">출고일자</label><input id="outDate" name="date" type="date" required /></div>
        <div><label for="outOrder">Order No</label><input id="outOrder" name="orderNo" /></div>
        <div><label for="outPlant">발전소</label><input id="outPlant" name="plant" /></div>
        <div><label for="outItem">ITEM</label><select id="outItem" name="item" required></select></div>
        <div><label for="outSize">SIZE</label><select id="outSize" name="size" required></select></div>
        <div><label for="outLb">출고(LB)</label><input id="outLb" name="outLB" type="number" min="0" step="0.1" required /></div>
        <div><label for="outLot">생산 LOT</label><input id="outLot" name="prodLot" required /></div>
        <div><label for="outWorker">출고자</label><input id="outWorker" name="worker" /></div>
        <div><button class="primary" type="submit">출고 추가</button></div>
      </form>
    </div>
  </section>

  <section class="card">
    <h2>재고 매트릭스 (SIZE × ITEM)</h2>
    <div class="table-wrapper">
      <table id="matrixTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="card">
    <h2>생산 내역</h2>
    <div class="table-wrapper">
      <table id="prodTable">
        <thead>
          <tr>
            <th>LOT</th><th>생산일자</th><th>ITEM</th><th>SIZE</th><th>포장(LB)</th><th>잔량(LB)</th><th>원자재 LOT</th><th>작업자</th><th>작업</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="card">
    <h2>출고 내역</h2>
    <div class="table-wrapper">
      <table id="outTable">
        <thead>
          <tr>
            <th>출고일자</th><th>Order No</th><th>발전소</th><th>ITEM</th><th>SIZE</th><th>출고(LB)</th><th>생산 LOT</th><th>출고자</th><th>작업</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="card">
    <h2>데이터 관리</h2>
    <p class="muted">데이터는 브라우저에 자동 저장됩니다. 필요 시 아래 버튼으로 데이터를 관리하세요.</p>
    <div class="data-actions">
      <button id="loadSample" class="secondary">샘플 데이터 로드</button>
      <button id="exportData" class="secondary">데이터 백업 (내보내기)</button>
      <button id="importTrigger" class="secondary">데이터 복원 (가져오기)</button>
      <button id="resetData" class="danger">전체 데이터 초기화</button>
    </div>
    <input id="importInput" type="file" accept=".json" hidden />
  </section>
</div>

<script>
  const ITEMS = ["ALS910C", "ALS900G", "ALS955W", "ALS970", "ALS990", "ALS420", "ALS610", "ALS620", "ALS623S", "ALS630N", "ALS640K", "ALS350Y"];
  const SIZES = ['1/8"', '3/16"', '1/4"', '5/16"', '3/8"', '7/16"', '1/2"', '9/16"', '5/8"', '11/16"', '3/4"', '13/16"', '(20.6)"', '7/8"', '1"', '1-1/4"'];
  const STORAGE_KEY = "inventory-ledger-partner-v1";
  const PACK_UNIT_LB = 10;
  const sampleData = {
    productions: [
      { id: "p1", lot: "LOT-2501", date: "2025-10-01", item: "ALS910C", size: '1/4"', packLB: 120, rawLot: "RM-A", worker: "김민준" },
      { id: "p2", lot: "LOT-2502", date: "2025-10-02", item: "ALS955W", size: '3/8"', packLB: 90, rawLot: "RM-B", worker: "이서아" },
      { id: "p3", lot: "LOT-2503", date: "2025-10-03", item: "ALS910C", size: '1/4"', packLB: 55.5, rawLot: "RM-C", worker: "박도윤" }
    ],
    shipments: [
      { id: "s1", date: "2025-10-05", orderNo: "ORD-101", plant: "고리", item: "ALS910C", size: '1/4"', outLB: 40, prodLot: "LOT-2501", worker: "최지우" },
      { id: "s2", date: "2025-10-06", orderNo: "ORD-102", plant: "한울", item: "ALS955W", size: '3/8"', outLB: 35.2, prodLot: "LOT-2502", worker: "윤하은" }
    ]
  };
  let state = { productions: [], shipments: [] };
  const prodForm = document.getElementById("prodForm");
  const outForm = document.getElementById("outForm");
  const matrixHead = document.querySelector("#matrixTable thead");
  const matrixBody = document.querySelector("#matrixTable tbody");
  const prodBody = document.querySelector("#prodTable tbody");
  const outBody = document.querySelector("#outTable tbody");
  const importInput = document.getElementById("importInput");
  const uid = () => `id_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
  const formatNum = (num) => Number.isFinite(parseFloat(num)) ? parseFloat(num).toLocaleString() : "0";
  const saveState = () => { try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch (e) { console.error("데이터 저장에 실패했습니다.", e); } };
  const loadState = () => { try { const storedState = localStorage.getItem(STORAGE_KEY); if (storedState) { state = JSON.parse(storedState); } } catch (e) { console.error("데이터 불러오기에 실패했습니다.", e); state = { productions: [], shipments: [] }; } };
  const addTransaction = (type, data) => { if (type === 'production') { state.productions.push({ ...data, id: uid() }); } else if (type === 'shipment') { state.shipments.push({ ...data, id: uid() }); } saveState(); render(); };
  const deleteTransaction = (type, id) => { if (!confirm("정말로 이 항목을 삭제하시겠습니까?")) return; if (type === 'production') { state.productions = state.productions.filter(p => p.id !== id); } else if (type === 'shipment') { state.shipments = state.shipments.filter(s => s.id !== id); } saveState(); render(); };
  const calculateInventory = () => { const shipmentMap = new Map(); state.shipments.forEach(s => { const total = (shipmentMap.get(s.prodLot) || 0) + parseFloat(s.outLB || 0); shipmentMap.set(s.prodLot, total); }); return state.productions.map(p => ({ ...p, remainingLB: parseFloat(p.packLB || 0) - (shipmentMap.get(p.lot) || 0) })); };
  const deriveSequentialLot = (baseLot, index) => { if (index <= 1) return baseLot; const match = baseLot.match(/^(.*?)(\d+)$/); if (match) { const [, prefix, numStr] = match; const nextNum = parseInt(numStr, 10) + index - 1; return `${prefix}${String(nextNum).padStart(numStr.length, '0')}`; } return `${baseLot}-${String(index).padStart(2, '0')}`; };
  const render = () => { const inventory = calculateInventory(); renderMatrix(inventory); renderProdTable(inventory); renderOutTable(); };
  const renderMatrix = (inventory) => { matrixHead.innerHTML = `<tr><th>SIZE \\ ITEM</th>${ITEMS.map(item => `<th>${item}</th>`).join('')}</tr>`; matrixBody.innerHTML = SIZES.map(size => `<tr><td>${size}</td> ${ITEMS.map(item => { const lots = inventory.filter(p => p.item === item && p.size === size && p.remainingLB > 0.001); if (lots.length === 0) return '<td>-</td>'; const pills = lots.flatMap(lot => { let remaining = lot.remainingLB; const chunks = []; const fullChunks = Math.floor(remaining / PACK_UNIT_LB); const partialChunk = remaining % PACK_UNIT_LB; for (let i = 1; i <= fullChunks; i++) { chunks.push({ lot: deriveSequentialLot(lot.lot, i), amount: PACK_UNIT_LB }); } if (partialChunk > 0.001) { chunks.push({ lot: deriveSequentialLot(lot.lot, fullChunks + 1), amount: partialChunk }); } return chunks; }).map(chunk => `<div class="lot-pill" title="Source LOT: ${chunk.lot}"><span class="lot-id">${chunk.lot}</span><span class="amount">${formatNum(chunk.amount)}</span></div>`).join(''); return `<td><div class="lot-cell">${pills}</div></td>`; }).join('')}</tr>`).join(''); };
  const renderProdTable = (inventory) => { const sorted = [...inventory].sort((a,b) => b.date.localeCompare(a.date)); if (sorted.length === 0) { prodBody.innerHTML = `<tr class="empty-row"><td colspan="9">생산 데이터가 없습니다.</td></tr>`; return; } prodBody.innerHTML = sorted.map(p => `<tr><td>${p.lot}</td><td>${p.date}</td><td>${p.item}</td><td>${p.size}</td><td>${formatNum(p.packLB)}</td><td style="font-weight:600;">${formatNum(p.remainingLB)}</td><td>${p.rawLot}</td><td>${p.worker}</td><td><button class="ghost" data-type="production" data-id="${p.id}">❌</button></td></tr>`).join(''); };
  const renderOutTable = () => { const sorted = [...state.shipments].sort((a,b) => b.date.localeCompare(a.date)); if (sorted.length === 0) { outBody.innerHTML = `<tr class="empty-row"><td colspan="9">출고 데이터가 없습니다.</td></tr>`; return; } outBody.innerHTML = sorted.map(s => `<tr><td>${s.date}</td><td>${s.orderNo}</td><td>${s.plant}</td><td>${s.item}</td><td>${s.size}</td><td>${formatNum(s.outLB)}</td><td>${s.prodLot}</td><td>${s.worker}</td><td><button class="ghost" data-type="shipment" data-id="${s.id}">❌</button></td></tr>`).join(''); };
  document.querySelector('.tab-nav').addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON') { document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active')); const tab = e.target.dataset.tab; e.target.classList.add('active'); document.getElementById(`${tab}Tab`).classList.add('active'); } });
  prodForm.addEventListener('submit', (e) => { e.preventDefault(); const data = Object.fromEntries(new FormData(prodForm).entries()); addTransaction('production', data); prodForm.reset(); });
  outForm.addEventListener('submit', (e) => { e.preventDefault(); const data = Object.fromEntries(new FormData(outForm).entries()); addTransaction('shipment', data); outForm.reset(); });
  document.body.addEventListener('click', (e) => { if (e.target.matches('button.ghost[data-id]')) { const { type, id } = e.target.dataset; deleteTransaction(type, id); } });
  document.getElementById('loadSample').addEventListener('click', () => { if (confirm('샘플 데이터를 불러오면 현재 데이터가 모두 삭제됩니다. 계속하시겠습니까?')) { state = JSON.parse(JSON.stringify(sampleData)); saveState(); render(); } });
  document.getElementById('exportData').addEventListener('click', () => { const dataStr = JSON.stringify(state, null, 2); const blob = new Blob([dataStr], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `inventory-backup-${new Date().toISOString().slice(0, 10)}.json`; a.click(); URL.revokeObjectURL(url); });
  document.getElementById('importTrigger').addEventListener('click', () => importInput.click());
  importInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { try { const importedState = JSON.parse(event.target.result); if (importedState.productions && importedState.shipments) { state = importedState; saveState(); render(); alert('데이터를 성공적으로 복원했습니다.'); } else { alert('파일 형식이 올바르지 않습니다.'); } } catch (err) { alert('파일을 읽는 중 오류가 발생했습니다.'); } }; reader.readAsText(file); importInput.value = ''; });
  document.getElementById('resetData').addEventListener('click', () => { if (confirm('정말로 모든 데이터를 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) { state = { productions: [], shipments: [] }; saveState(); render(); } });
  document.addEventListener('DOMContentLoaded', () => { document.querySelectorAll('select').forEach(select => { const options = select.id.toLowerCase().includes('item') ? ITEMS : SIZES; select.innerHTML = `<option value="" disabled selected>선택</option>` + options.map(opt => `<option value="${opt}">${opt}</option>`).join(''); }); const today = new Date().toISOString().slice(0, 10); document.getElementById('prodDate').value = today; document.getElementById('outDate').value = today; loadState(); render(); });
</script>
</body>
</html>
