<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>해수어항 관리 도징 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4 max-w-5xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">해수어항 관리 도징 계산기</h1>
    <div class="grid lg:grid-cols-2 gap-8">
      <!-- 입력 -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">어항 정보 입력</h2>
        <div class="space-y-4">
          <input type="date" id="date" class="w-full border p-2 rounded" />
          <input type="number" id="volume" placeholder="용량 (L)" class="w-full border p-2 rounded" />
          <input type="number" id="temp" step="0.1" placeholder="온도 (°C)" class="w-full border p-2 rounded" />
          <input type="number" id="salinity" step="0.1" placeholder="염도 (ppt)" class="w-full border p-2 rounded" />
          <input type="number" id="ph" step="0.1" placeholder="pH" class="w-full border p-2 rounded" />
          <input type="number" id="ca" placeholder="Ca (ppm)" class="w-full border p-2 rounded" />
          <input type="number" id="mg" placeholder="Mg (ppm)" class="w-full border p-2 rounded" />
          <input type="number" id="kh" step="0.1" placeholder="KH (dKH)" class="w-full border p-2 rounded" />
          <input type="number" id="no2" step="0.01" placeholder="NO₂ (ppm)" class="w-full border p-2 rounded" />
          <input type="number" id="no3" step="0.01" placeholder="NO₃ (ppm)" class="w-full border p-2 rounded" />
          <input type="number" id="po4" step="0.01" placeholder="PO₄ (ppm)" class="w-full border p-2 rounded" />
        </div>
        <div class="flex space-x-4 mt-6">
          <button id="calculate-btn" class="flex-1 bg-blue-600 text-white py-2 rounded">계산하기</button>
          <button id="show-graph-btn" class="flex-1 bg-indigo-600 text-white py-2 rounded">그래프 보기</button>
          <button id="save-btn" class="flex-1 bg-green-600 text-white py-2 rounded">기록 저장</button>
        </div>
        <p id="status-message" class="text-center mt-2 text-sm text-red-600"></p>
      </div>
      <!-- 결과 -->
      <div id="results-container" class="bg-white p-6 rounded-lg shadow hidden">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700">계산 결과 및 권장 사항</h2>
        <div id="results-output" class="space-y-3"></div>
        <button id="ai-advisor-btn" class="w-full bg-indigo-600 text-white py-2 rounded mt-4">✨ AI 어드바이저</button>
      </div>
    </div>

    <!-- 기록 -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">저장된 기록</h2>
        <button id="clear-logs-btn" class="bg-red-600 text-white px-4 py-2 rounded">기록 초기화</button>
      </div>
      <div class="overflow-x-auto">
        <table id="log-table" class="table-fixed w-full text-sm">
          <thead class="bg-gray-100">
            <tr><th>날짜</th><th>온도</th><th>염도</th><th>pH</th><th>Ca</th><th>Mg</th><th>KH</th><th>NO₂</th><th>NO₃</th><th>PO₄</th><th>삭제</th></tr>
          </thead><tbody id="log-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const targets={temp:{min:25.5,max:26.5},salinity:{min:34,max:35},ph:{min:8.0,max:8.3},ca:{min:400,target:420,max:440,eff:2},mg:{min:1250,target:1350,max:1440,eff:1},kh:{min:7.5,target:8.0,max:8.5,eff:0.1},no2:{max:0},no3:{min:0.5,target:0.8,max:2.0},po4:{min:0.03,target:0.1,max:0.08}};
    function roundDose(v){if(v<0.3)return 0;if(v<0.6)return 0.3;return Math.round(v/0.3)*0.3;}
    const calcBtn=document.getElementById('calculate-btn'),graphBtn=document.getElementById('show-graph-btn'),saveBtn=document.getElementById('save-btn'),clearBtn=document.getElementById('clear-logs-btn'),status=document.getElementById('status-message'),resCon=document.getElementById('results-container'),out=document.getElementById('results-output'),logBody=document.getElementById('log-table-body');
    let logs=JSON.parse(localStorage.getItem('logs')||'[]');
    function renderResults(){const vol=+document.getElementById('volume').value;if(!vol){status.textContent='용량 입력';return!1;}status.textContent='';out.innerHTML='';const v={};['temp','salinity','ph','ca','mg','kh','no2','no3','po4'].forEach(id=>v[id]=parseFloat(document.getElementById(id).value));['temp','salinity','ph'].forEach(id=>{const val=v[id],t=targets[id];if(isNaN(val))return;let cls,msg;val<t.min?(cls='bg-red-100 border-red-400 text-red-700',msg=`${id.toUpperCase()}: 낮음. 목표(${t.min}~${t.max})`):val>t.max?(cls='bg-purple-100 border-purple-400 text-purple-700',msg=`${id.toUpperCase()}: 높음. 목표(${t.min}~${t.max})`):(cls='bg-green-100 border-green-400 text-green-700',msg=`${id.toUpperCase()}: 안정`);const d=document.createElement('div');d.className=`p-3 rounded border-l-4 ${cls}`,d.textContent=msg,out.appendChild(d)});['ca','mg','kh'].forEach(id=>{const val=v[id],t=targets[id];if(isNaN(val))return;val<t.min?(function(){const delta=(t.target-val).toFixed(1),dose=roundDose((vol*delta)/(100*t.eff)),daily=(dose/7).toFixed(1),msg=`${id.toUpperCase()}: 낮음→${t.target}. 주간${dose}ml(매${daily}ml)`,d=document.createElement('div');d.className='p-3 rounded border-l-4 bg-red-100 border-red-400 text-red-700',d.textContent=msg,out.appendChild(d)})():val>t.max?(function(){const msg=`${id.toUpperCase()}: 높음→환수`,d=document.createElement('div');d.className='p-3 rounded border-l-4 bg-purple-100 border-purple-400 text-purple-700',d.textContent=msg,out.appendChild(d)})():(function(){const msg=`${id.toUpperCase()}: 안정`,d=document.createElement('div');d.className='p-3 rounded border-l-4 bg-green-100 border-green-400 text-green-700',d.textContent=msg,out.appendChild(d)})()});isFinite(v.no2)?(function(){const cls=v.no2>0?'bg-yellow-100 border-yellow-400 text-yellow-800':'bg-green-100 border-green-400 text-green-700',msg=v.no2>0?'NO₂ 검출→환수':'NO₂ 안정',d=document.createElement('div');d.className=`p-3 rounded border-l-4 ${cls}`,d.textContent=msg,out.appendChild(d)})():0;[['no3','NO3'],['po4','PO4']].forEach(([id,lab])=>{const val=v[id],t=targets[id];if(isNaN(val))return;val<t.min?(function(){const delta=(t.target-val).toFixed(2),dose=roundDose((vol*delta)/100),msg=`${lab}: 낮음→${t.target}. 주간${dose}ml`,d=document.createElement('div');d.className='p-3 rounded border-l-4 bg-red-100 border-red-400 text-red-700',d.textContent=msg,out.appendChild(d)})():val>t.max?(function(){const msg=`${lab}: 높음→환수`,d=document.createElement('div');d.className='p-3 rounded border-l-4 bg-purple-100 border-purple-400 text-purple-700',d.textContent=msg,out.appendChild(d)})():(function(){const msg=`${lab}: 안정`,d=document.createElement('div');d.className='p-3 rounded border-l-4 bg-green-100 border-green-400 text-green-700',d.textContent=msg,out.appendChild(d)})()});resCon.classList.remove('hidden');return!0;}
    calcBtn.addEventListener('click',()=>renderResults());
    graphBtn.addEventListener('click',()=>{if(!renderResults())return; if(logs.length<2){alert('2개 이상 기록');return;}const win=window.open('','_blank','width=600,height=400'),dates=logs.map(l=>l.date),datasets=[];['ca','mg','kh','no3','po4'].forEach(id=>datasets.push({label:id.toUpperCase(),data:logs.map(l=>+l[id])}));win.document.write(`<canvas id="c"></canvas><script src="https://cdn.jsdelivr.net/npm/chart.js"></`+'script><script>new Chart(document.getElementById("c"),{type:"line",data:{labels:${JSON.stringify(dates)},datasets:${JSON.stringify(datasets)}}});</'+'script>`);});
    saveBtn.addEventListener('click',()=>{const d=document.getElementById('date').value;if(!d){status.textContent='날짜 선택';return;}logs.push({date:d,temp:document.getElementById('temp').value,salinity:document.getElementById('salinity').value,ph:document.getElementById('ph').value,ca:document.getElementById('ca').value,mg:document.getElementById('mg').value,kh:document.getElementById('kh').value,no2:document.getElementById('no2').value,no3:document.getElementById('no3').value,po4:document.getElementById('po4').value});localStorage.setItem('logs',JSON.stringify(logs));renderLogs();});
    clearBtn.addEventListener('click',()=>{if(confirm('초기화?')){logs=[];localStorage.removeItem('logs');renderLogs();}});
    function renderLogs(){logTable.innerHTML='';logs.forEach((l,i)=>{const tr=document.createElement('tr');tr.innerHTML=Object.values(l).map(v=>`<td class="border px-2 py-1">${v}</td>`).join('')+`<td class="border px-2 py-1"><button data-i="${i}" class="text-red-600">X</button></td>`;logTable.appendChild(tr);} );}
    logTable.addEventListener('click',e=>{const i=e.target.dataset.i;if(i>=0){logs.splice(i,1);localStorage.setItem('logs',JSON.stringify(logs));renderLogs();}});
    document.getElementById('date').valueAsDate=new Date(); renderLogs();
  </script>
</body>
</html>
