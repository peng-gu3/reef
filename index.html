    @media (max-width: 768px) {

<body>

  <div class="card">

    <div id="tabInputContent">

        <input id="date" type="date" />
        <select id="type"><option>ë§¤ìˆ˜</option><option>ë§¤ë„</option></select>
        <input id="qty" type="number" placeholder="ìˆ˜ëŸ‰(ì£¼)" />
        <input id="buy" type="number" placeholder="ë§¤ì…ê°€(ì›)" />
        <input id="sell" type="number" placeholder="ë§¤ë„ê°€(ì›)" />
        <input id="fee" type="number" placeholder="ìˆ˜ìˆ˜ë£Œ(ì›)" />
        <input id="note" placeholder="ë¹„ê³  (ì§„ì… ì´ìœ  ë“±)" />
      </div>
      <div id="preview" class="preview hidden"></div>
      <button id="addTrade">ê¸°ë¡ ì¶”ê°€</button>

    <div id="tabStatsContent" class="hidden">
      <p>
        ëª©í‘œ ìˆ˜ìµë¥ :
        <input type="number" id="goalRate" value="10" style="width: 80px; display: inline" />%
      </p>
      <p id="summary"></p>
      <div class="row">
        <button id="toggleChart">ì›”ë³„ ê·¸ë˜í”„ ë³´ê¸°</button>
        <button id="exportPDF">PDF ë‚´ë³´ë‚´ê¸°</button>
        <button id="exportCSV">CSV ë‚´ë³´ë‚´ê¸°</button>
      </div>

      <canvas id="chart"></canvas>
      <h3>ğŸ’° ëˆ„ì  ì†ìµ ì¶”ì´</h3>
      <canvas id="chartCumulative"></canvas>
      <h3>ğŸ“Š ì†ìµ ë¹„ìœ¨</h3>
      <canvas id="chartDonut"></canvas>
      <h3>ğŸ—“ï¸ ì¼ìë³„ ìˆ˜ìµ ìº˜ë¦°ë”</h3>
      <div id="calendar"></div>
      <h3>ğŸ† ìˆ˜ìµ TOP5</h3>
      <div id="topWinners"></div>
      <h3>ğŸ“‰ ì†ì‹¤ TOP5</h3>
      <div id="topLosers"></div>
      <h3>ğŸ“œ ê±°ë˜ ëª©ë¡</h3>
      <input id="search" placeholder="ê²€ìƒ‰ (ì¢…ëª©ëª…)" />
      <select id="filterType">
        <option value="all">ì „ì²´</option>
        <option value="ë§¤ìˆ˜">ë§¤ìˆ˜</option>
        <option value="ë§¤ë„">ë§¤ë„</option>
      </select>
      <div id="tradeList"></div>
    </div>

    <div id="tabMonthContent" class="hidden">
      <h3>ğŸ—“ ì›”ë³„ ì†ìµ ìš”ì•½</h3>
      <div id="monthSummary"></div>
    </div>
  </div>

  <script>
    const addTradeBtn = document.getElementById("addTrade");
    const trades = JSON.parse(localStorage.getItem("stock_trades") || "[]");
    let chartMode = "daily";
    let chartInstance, donutChart;

    function saveTrades() {
      localStorage.setItem("stock_trades", JSON.stringify(trades));
    }

    function getFilteredTrades() {
      const q = search.value.toLowerCase();
      const f = filterType.value;
      return trades.filter(
        (t) =>
          (!q || t.stock.toLowerCase().includes(q)) &&
          (f === "all" || t.type === f)
      );
    }

    function refreshUI() {
      const totalProfit = trades.reduce((a, t) => a + t.profit, 0);
      const avgRate = trades.length
        ? (trades.reduce((a, t) => a + t.rate, 0) / trades.length).toFixed(2)
        : 0;
      const goalRate = parseFloat(goalRateInput.value) || 10;
      const achieve = ((avgRate / goalRate) * 100).toFixed(1);
      summary.innerHTML = `ì´ ê±°ë˜ ${trades.length}íšŒ<br>ì´ ìˆ˜ìµ: ${totalProfit.toLocaleString()}ì›<br>í‰ê·  ìˆ˜ìµë¥ : ${avgRate}%<br>ë‹¬ì„±ë¥ : ${achieve}%`;

      tradeList.innerHTML = getFilteredTrades()
        .map(
          (t) => `
        <div class='list-item'>
          <span>${t.date} | ${t.stock} (${t.type})</span>
          <span class='${t.profit >= 0 ? "green" : "red"}'>
            ${t.profit.toLocaleString()}ì› (${t.rate.toFixed(2)}%)
          </span>
        </div>`
        )
        .join("");

      drawChart();
      drawCumulative();
      drawDonut();
      drawCalendar();
      drawTopLists();
      drawMonthSummary();
    }

    function addTrade() {
      const t = {
        stock: stock.value,
        date: date.value,
        type: type.value,
        qty: +qty.value,
        buy: +buy.value,
        sell: +sell.value,
        fee: +fee.value,
        note: note.value,
      };
      if (!t.stock || !t.date || !t.qty || !t.buy) return;
      t.profit =
        t.type === "ë§¤ë„" ? (t.sell - t.buy) * t.qty - t.fee : 0;
      t.rate =
        t.type === "ë§¤ë„" ? ((t.sell - t.buy) / t.buy) * 100 : 0;
      trades.push(t);
      saveTrades();
      refreshUI();
      document.querySelectorAll("input").forEach((i) => (i.value = ""));
    }

    function drawChart() {
      if (chartInstance) chartInstance.destroy();
      const data =
        chartMode === "daily"
          ? trades
          : Object.entries(
              trades.reduce((a, t) => {
                const m = t.date.slice(0, 7);
                if (!a[m]) a[m] = { s: 0, c: 0 };
                a[m].s += t.rate;
                a[m].c++;
                return a;
              }, {})
            ).map(([m, v]) => ({ label: m, rate: v.s / v.c }));
      chartInstance = new Chart(chart, {
        type: "line",
        data: {
          labels: data.map((d) => d.date || d.label),
          datasets: [
            {
              label: "ìˆ˜ìµë¥ (%)",
              data: data.map((d) => d.rate),
              borderColor: "#00d8ff",
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: { ticks: { color: "#ccc" } },
            y: { ticks: { color: "#ccc" } },
          },
        },
      });
    }

    function drawCumulative() {
      const cum = [];
      let total = 0;
      trades.forEach((t, i) => {
        total += t.profit;
        cum.push({ x: i + 1, y: total });
      });
      new Chart(chartCumulative, {
        type: "line",
        data: {
          labels: cum.map((p) => p.x),
          datasets: [
            {
              label: "ëˆ„ì  ì†ìµ",
              data: cum.map((p) => p.y),
              borderColor: "#22c55e",
              tension: 0.3,
            },
          ],
        },
        options: { responsive: true },
      });
    }

    function drawDonut() {
      if (donutChart) donutChart.destroy();
      const winCount = trades.filter((t) => t.profit > 0).length;
      const loseCount = trades.filter((t) => t.profit < 0).length;
      const neutralCount = trades.length - winCount - loseCount;
      donutChart = new Chart(chartDonut, {
        type: "doughnut",
        data: {
          labels: ["ìµì ˆ", "ì†ì ˆ", "ë³´í•©"],
          datasets: [
            {
              data: [winCount, loseCount, neutralCount],
              backgroundColor: ["#22c55e", "#ef4444", "#94a3b8"],
            },
          ],
        },
        options: { responsive: true },
      });
    }

    function drawCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const start = new Date(year, month, 1);
      const end = new Date(year, month + 1, 0);
      const startDay = start.getDay();

      for (let i = 0; i < startDay; i++) {
        const e = document.createElement("div");
        e.className = "day empty";
        calendar.appendChild(e);
      }

      for (let d = 1; d <= end.getDate(); d++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
        const dailyProfit = trades
          .filter((t) => t.date === dateStr)
          .reduce((a, t) => a + t.profit, 0);
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = d;
        if (dailyProfit > 0) div.classList.add("profit");
        else if (dailyProfit < 0) div.classList.add("loss");
        calendar.appendChild(div);
      }
    }

    function drawTopLists() {
      const wins = [...trades]
        .filter((t) => t.profit > 0)
        .sort((a, b) => b.profit - a.profit)
        .slice(0, 5);
      const loss = [...trades]
        .filter((t) => t.profit < 0)
        .sort((a, b) => a.profit - b.profit)
        .slice(0, 5);
      topWinners.innerHTML = wins
        .map(
          (t, i) =>
            `<div class='list-item green'>${i + 1}. ${t.stock} ${t.profit.toLocaleString()}ì› (${t.rate.toFixed(2)}%)</div>`
        )
        .join("");
      topLosers.innerHTML = loss
        .map(
          (t, i) =>
            `<div class='list-item red'>${i + 1}. ${t.stock} ${t.profit.toLocaleString()}ì› (${t.rate.toFixed(2)}%)</div>`
        )
        .join("");
    }

    function drawMonthSummary() {
      const msum = trades.reduce((a, t) => {
        const m = t.date.slice(0, 7);
        if (!a[m]) a[m] = { p: 0, c: 0 };
        a[m].p += t.profit;
        a[m].c++;
        return a;
      }, {});
      monthSummary.innerHTML = Object.entries(msum)
        .map(
          ([m, v]) =>
            `<div class='list-item'><span>${m}</span><span class='${
              v.p >= 0 ? "green" : "red"
            }'>${v.p.toLocaleString()}ì› (${v.c}ê±´)</span></div>`
        )
        .join("");
    }

    addTradeBtn.onclick = addTrade;
    goalRateInput.onchange = refreshUI;
    search.oninput = refreshUI;
    filterType.onchange = refreshUI;
    toggleChart.onclick = () => {
      chartMode = chartMode === "daily" ? "monthly" : "daily";
      toggleChart.innerText =
        chartMode === "daily" ? "ì›”ë³„ ê·¸ë˜í”„ ë³´ê¸°" : "ì¼ë³„ ê·¸ë˜í”„ ë³´ê¸°";
      drawChart();
    };

    exportCSV.onclick = () => {
      const csv = [
        "ë‚ ì§œ,ì¢…ëª©,ìœ í˜•,ìˆ˜ëŸ‰,ë§¤ì…ê°€,ë§¤ë„ê°€,ìˆ˜ìµ,ìˆ˜ìµë¥ ,ë¹„ê³ ",
      ];
      trades.forEach((t) =>
        csv.push(
          `${t.date},${t.stock},${t.type},${t.qty},${t.buy},${t.sell},${t.profit},${t.rate.toFixed(
            2
          )},${t.note}`
        )
      );
      const blob = new Blob([csv.join("\\n")], {
        type: "text/csv;charset=utf-8;",
      });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "í­êµ¬ë‹˜_ì£¼ì‹ë§¤ë§¤ì¼ì§€.csv";
      link.click();
    };

    exportPDF.onclick = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("ğŸ“ˆ í­êµ¬ë‹˜ ì£¼ì‹ ë§¤ë§¤ì¼ì§€ ë³´ê³ ì„œ", 20, 20);
      const tableData = trades.map((t) => [
        t.date,
        t.stock,
        t.type,
        t.qty,
        t.buy,
        t.sell,
        t.profit.toLocaleString(),
        `${t.rate.toFixed(2)}%`,
        t.note,
      ]);
      doc.autoTable({
        head: [
          ["ë‚ ì§œ", "ì¢…ëª©", "ìœ í˜•", "ìˆ˜ëŸ‰", "ë§¤ì…ê°€", "ë§¤ë„ê°€", "ìˆ˜ìµ", "ìˆ˜ìµë¥ ", "ë¹„ê³ "],
        ],
        body: tableData,
        startY: 30,
      });
      doc.save("í­êµ¬ë‹˜_ì£¼ì‹ë§¤ë§¤ì¼ì§€.pdf");
    };

    [tabInput, tabStats, tabMonth].forEach((btn) => {
      btn.onclick = () => {
        document
          .querySelectorAll(".tab-buttons button")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        tabInputContent.classList.add("hidden");
        tabStatsContent.classList.add("hidden");
        tabMonthContent.classList.add("hidden");
        if (btn === tabInput) tabInputContent.classList.remove("hidden");
        if (btn === tabStats) tabStatsContent.classList.remove("hidden");
        if (btn === tabMonth) tabMonthContent.classList.remove("hidden");
      };
    });

    ["buy", "sell", "qty"].forEach((id) =>
      document.getElementById(id).addEventListener("input", () => {
        const b = parseFloat(buy.value) || 0;
        const s = parseFloat(sell.value) || 0;
        const q = parseFloat(qty.value) || 0;
        const pv = preview;
        if (b && s && q) {
          const p = (s - b) * q;
          const r = ((s - b) / b) * 100;
          pv.innerHTML = `ì˜ˆìƒ ì†ìµ: ${p.toLocaleString()}ì› (${r.toFixed(2)}%)`;
          pv.classList.remove("hidden");
          pv.className = "preview " + (p >= 0 ? "profit" : "loss");
        } else pv.classList.add("hidden");
      })
    );

    const goalRateInput = document.getElementById("goalRate");
    refreshUI();
  </script>
