<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해수어항 관리 로그</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-5xl">
    <div class="grid gap-8 grid-cols-1 lg:grid-cols-2">
      <!-- 입력 영역 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">어항 정보 입력</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label>날짜</label>
            <input type="date" id="date" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>용량 (L)</label>
            <input type="number" id="volume" class="w-full border p-2 rounded" placeholder="160" />
          </div>
          <div>
            <label>온도 (°C)</label>
            <input type="number" id="temp" step="0.1" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>염도 (ppt)</label>
            <input type="number" id="salinity" step="0.1" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>pH</label>
            <input type="number" id="ph" step="0.1" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>Ca (ppm)</label>
            <input type="number" id="ca" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>Mg (ppm)</label>
            <input type="number" id="mg" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>KH (dKH)</label>
            <input type="number" id="kh" step="0.1" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>NO₂ (ppm)</label>
            <input type="number" id="no2" step="0.01" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>NO₃ (ppm)</label>
            <input type="number" id="no3" step="0.01" class="w-full border p-2 rounded" />
          </div>
          <div class="col-span-2">
            <label>PO₄ (ppm)</label>
            <input type="number" id="po4" step="0.01" class="w-full border p-2 rounded" />
          </div>
        </div>
        <div class="flex space-x-4 mt-4">
          <button id="calculate-btn" class="flex-1 bg-blue-600 text-white py-2 rounded-lg">계산하기</button>
          <button id="save-btn" class="flex-1 bg-green-600 text-white py-2 rounded-lg">기록 저장</button>
        </div>
        <p id="status-message" class="mt-2 text-center text-sm text-red-600"></p>
      </div>

      <!-- 결과 영역 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">계산 결과</h2>
        <div id="results-output" class="space-y-2"></div>
      </div>
    </div>

    <!-- 기록 및 그래프 초기화 버튼 -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">저장된 기록</h2>
        <div class="space-x-2">
          <button id="show-graph-btn" class="bg-indigo-500 text-white px-4 py-2 rounded-lg">그래프 보기</button>
          <button id="clear-logs-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg">기록 초기화</button>
        </div>
      </div>
      <table id="log-table" class="w-full text-sm">
        <thead class="bg-gray-100"><tr>
          <th>날짜</th><th>온도</th><th>염도</th><th>pH</th><th>Ca</th><th>Mg</th><th>KH</th><th>NO₂</th><th>NO₃</th><th>PO₄</th><th>삭제</th>
        </tr></thead>
        <tbody id="log-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const targets = { ca: {min:400,target:420,max:440}, mg:{min:1250,target:1350,max:1440}, kh:{min:7.5,target:8.0,max:8.5}};
    const getDose = (key,val,vol)=>{
      const {min,target} = targets[key];
      const rise = target - val;
      if(rise<=0) return 0;
      switch(key){ case 'ca': return ((rise/2)*(vol/100)).toFixed(1); case 'mg': return ((rise)*(vol/100)).toFixed(1); case 'kh': return ((rise/0.1)*(vol/100)).toFixed(1); }
    };

    document.getElementById('calculate-btn').addEventListener('click',()=>{
      const vol = parseFloat(document.getElementById('volume').value);
      const ca = parseFloat(document.getElementById('ca').value);
      const mg = parseFloat(document.getElementById('mg').value);
      const kh = parseFloat(document.getElementById('kh').value);
      const output = document.getElementById('results-output'); output.innerHTML='';
      if(isNaN(vol)||!targets) { document.getElementById('status-message').textContent='어항 용량을 입력하세요.'; return;} document.getElementById('status-message').textContent='';
      ['ca','mg','kh'].forEach(key=>{
        const val = parseFloat(document.getElementById(key).value);
        if(!isNaN(val)){
          const dose = getDose(key,val,vol);
          const div = document.createElement('div'); div.className='result-item';
          div.textContent = `${key.toUpperCase()}: 현재 ${val}ppm, 기준범위 ${targets[key].min}~${targets[key].max}ppm (목표 ${targets[key].target}ppm), 주간 도징량 ${dose}ml`;
          output.appendChild(div);
        }
      });
    });
  </script>
</body>
</html>
