<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해수항 관리일지 (Supabase 연동)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.12.7/umd/Recharts.min.js"></script>
    <style>
        body { background-color: #1a202c; } .recharts-legend-item { cursor: pointer; } .loader { border: 4px solid #4A5568; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } .sync-status { position: fixed; top: 20px; right: 20px; padding: 8px 16px; border-radius: 8px; font-size: 14px; font-weight: bold; z-index: 1000; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==================================================================
        // ❗️❗️ 1단계에서 복사한 Supabase 정보를 아래에 붙여넣으세요 ❗️❗️
        const SUPABASE_URL = 'https://ljbthcdvbebgeimfbmxi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqYnRoY2R2YmViZ2VpbWZibXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMDM1ODksImV4cCI6MjA2OTc3OTU4OX0.K6oJR8oyfL39qUAhfJe72uyNxLariXiIYEtz3iO5Mv4';
        // ==================================================================

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const { useState, useEffect, useCallback } = React;
        // (TARGET_RANGES, chartLines, calculateDosing 등 UI 관련 함수는 기존과 동일)
        const TARGET_RANGES = { temp: { min: 25.5, max: 26.5, unit: '°C' }, salinity: { min: 34.0, max: 35.0, unit: 'ppt' }, ph: { min: 8.0, max: 8.4, unit: '' }, kh: { min: 7.3, max: 8.0, unit: 'dKH' }, calcium: { min: 400, max: 430, unit: 'ppm' }, magnesium: { min: 1350, max: 1440, unit: 'ppm' }, nitrite: { min: 0, max: 0, unit: 'ppm' }, nitrate: { min: 0.5, max: 2.0, unit: 'ppm' }, phosphate: { min: 0.03, max: 0.07, unit: 'ppm' }, };
        const chartLines = [ { dataKey: 'temp', name: '온도 (°C)', color: '#FF69B4', yAxisId: 'left' }, { dataKey: 'salinity', name: '염도 (ppt)', color: '#00BFFF', yAxisId: 'left' }, { dataKey: 'ph', name: 'pH', color: '#DA70D6', yAxisId: 'left' }, { dataKey: 'kh_am', name: 'KH (오전)', color: '#4169E1', yAxisId: 'left' }, { dataKey: 'kh_pm', name: 'KH (오후)', color: '#87CEFA', yAxisId: 'left' }, { dataKey: 'calcium', name: '칼슘 (ppm)', color: '#3CB371', yAxisId: 'right' }, { dataKey: 'magnesium', name: '마그네슘 (ppm)', color: '#FFD700', yAxisId: 'right' }, { dataKey: 'nitrite', name: '아질산 (ppm)', color: '#DC143C', yAxisId: 'left' }, { dataKey: 'nitrate', name: '질산염 (ppm)', color: '#FF4500', yAxisId: 'left' }, { dataKey: 'phosphate', name: '인산염 (ppm)', color: '#32CD32', yAxisId: 'left' }, ];
        const calculateDosing = (log, waterVolume) => { const dosing = {}; if (!log || typeof waterVolume !== 'number' || waterVolume <= 0) return dosing; const currentKh = log.kh_pm ?? log.kh_am; if (currentKh < TARGET_RANGES.kh.min) { dosing.kh = ((waterVolume * (TARGET_RANGES.kh.min - currentKh)) / 10).toFixed(2); } if (log.calcium < TARGET_RANGES.calcium.min) { dosing.calcium = ((waterVolume * (TARGET_RANGES.calcium.min - log.calcium)) / 200).toFixed(2); } if (log.magnesium < TARGET_RANGES.magnesium.min) { dosing.magnesium = ((waterVolume * (TARGET_RANGES.magnesium.min - log.magnesium)) / 100).toFixed(2); } if (log.nitrate < TARGET_RANGES.nitrate.min) { dosing.nitrate = ((waterVolume * (TARGET_RANGES.nitrate.min - log.nitrate)) / 100).toFixed(2); } if (log.phosphate < TARGET_RANGES.phosphate.min) { dosing.phosphate = ((waterVolume * (TARGET_RANGES.phosphate.min - log.phosphate)) / 10).toFixed(2); } return dosing; };

        const App = () => {
            const [logs, setLogs] = useState([]);
            const [syncStatus, setSyncStatus] = useState('loading');
            const [waterVolume, setWaterVolume] = useState(() => parseInt(localStorage.getItem('waterVolume') || '200', 10));
            // (나머지 상태 변수들은 기존과 동일)
            const [isEditingVolume, setIsEditingVolume] = useState(false); const [tempVolume, setTempVolume] = useState(waterVolume); const [dosingStatus, setDosingStatus] = useState({}); const [hiddenLines, setHiddenLines] = useState({}); const [viewMode, setViewMode] = useState('latest'); const [analysisResult, setAnalysisResult] = useState(null); const [isLoadingAnalysis, setIsLoadingAnalysis] = useState(false); const [newLog, setNewLog] = useState({ date: new Date().toISOString().slice(0, 10), temp: '', salinity: '', ph: '', kh_am: '', kh_pm: '', calcium: '', magnesium: '', nitrite: '', nitrate: '', phosphate: '', notes: '' });
            
            const fetchLogs = useCallback(async () => {
                if (!SUPABASE_URL.includes('supabase.co')) {
                    alert('Supabase URL을 정확히 입력해주세요!');
                    setSyncStatus('error');
                    return;
                }
                setSyncStatus('loading');
                try {
                    const { data, error } = await supabaseClient
                        .from('logs')
                        .select()
                        .order('date', { ascending: false });

                    if (error) throw error;
                    setLogs(data);
                    setSyncStatus('synced');
                } catch (error) {
                    console.error("Supabase 데이터 로딩 실패:", error);
                    setSyncStatus('error');
                    alert(`데이터 로딩 실패: ${error.message}`);
                }
            }, []);

            useEffect(() => { fetchLogs(); }, [fetchLogs]);

            const handleAddLog = async (e) => {
                e.preventDefault();
                // (입력값 검증 로직은 기존과 동일)
                const requiredFields = ['date', 'temp', 'salinity', 'ph', 'kh_am', 'kh_pm', 'calcium', 'magnesium', 'nitrite', 'nitrate', 'phosphate'];
                if (requiredFields.some(field => !newLog[field])) { alert('모든 수질 항목을 입력해주세요.'); return; }

                setSyncStatus('syncing');
                // id와 created_at은 Supabase가 자동으로 생성하므로 제외
                const { id, created_at, ...logData } = newLog;

                const { error } = await supabaseClient.from('logs').insert([logData]);

                if (error) {
                    console.error("Supabase 데이터 저장 실패:", error);
                    setSyncStatus('error');
                    alert(`데이터 저장 실패: ${error.message}`);
                } else {
                    setSyncStatus('synced');
                    fetchLogs(); // 저장 후 목록 새로고침
                    setNewLog({ date: new Date().toISOString().slice(0, 10), temp: '', salinity: '', ph: '', kh_am: '', kh_pm: '', calcium: '', magnesium: '', nitrite: '', nitrate: '', phosphate: '', notes: '' });
                }
            };

            const handleDeleteLog = async (idToDelete) => {
                if (window.confirm('정말로 이 기록을 삭제하시겠습니까?')) {
                    setSyncStatus('syncing');
                    const { error } = await supabaseClient.from('logs').delete().eq('id', idToDelete);
                    if (error) {
                        console.error("Supabase 데이터 삭제 실패:", error);
                        setSyncStatus('error');
                        alert(`데이터 삭제 실패: ${error.message}`);
                    } else {
                        setSyncStatus('synced');
                        fetchLogs(); // 삭제 후 목록 새로고침
                    }
                }
            };
            
            // (나머지 렌더링 관련 함수 및 JSX는 기존 코드와 완전히 동일합니다.)
            const handleSaveVolume = () => { setWaterVolume(tempVolume); localStorage.setItem('waterVolume', tempVolume); setIsEditingVolume(false); }; useEffect(() => { setTempVolume(waterVolume); }, [waterVolume]); const handleAnalysis = (log) => { setIsLoadingAnalysis(true); setAnalysisResult({ logDate: log.date, text: "" }); setTimeout(() => { const sampleAnalysis = `\n### ✨ ${log.date} 기록 종합 분석\n\n#### 1. 종합 평가\n전반적으로 안정적인 상태를 향해 가고 있으나, 산호 성장의 핵심 요소인 KH, 칼슘, 마그네슘 수치가 목표치보다 낮아 보충이 필요한 시점입니다.\n\n#### 2. 긍정적인 점\n- **온도, 염도, pH, 질산염, 인산염:** 모든 수치가 목표 범위 내에서 매우 안정적으로 유지되고 있습니다. 특히 질산염과 인산염 수치가 낮게 관리되는 점은 산호의 건강한 발색에 매우 긍정적입니다. 훌륭합니다!\n\n#### 3. 주의 및 개선 필요 항목\n- **KH (오전 ${log.kh_am}, 오후 ${log.kh_pm} dKH):** 목표치(7.3 ~ 8.0)보다 약간 낮습니다. KH는 산호의 골격 성장에 가장 중요한 요소이므로 꾸준한 도징으로 목표 범위 내로 올려주는 것이 좋습니다.\n- **칼슘 (${log.calcium} ppm):** 목표치(400 ~ 430)보다 낮습니다. KH와 함께 산호 골격을 구성하는 핵심 미네랄이므로 보충이 필요합니다.\n- **마그네슘 (${log.magnesium} ppm):** 목표치(1350 ~ 1440)보다 낮습니다. 마그네슘은 칼슘과 KH가 안정적으로 유지되도록 돕는 역할을 하므로, 다른 두 요소와 함께 꾸준히 관리해주셔야 합니다.\n\n#### 4. 다음 관리 팁\n- **도징:** 계산된 도징량을 참고하여 KH, 칼슘, 마그네슘을 꾸준히 보충해주세요. 한 번에 너무 많은 양을 넣기보다는, 일주일 분량을 계산하여 매일 조금씩 나누어 투여하는 것이 수질 변화를 최소화하는 데 도움이 됩니다.\n- **관찰:** 도징 후 산호의 폴립 반응이나 색상 변화를 꾸준히 관찰하며 어항의 변화에 대응하는 것이 중요합니다.\n`; setAnalysisResult({ logDate: log.date, text: sampleAnalysis }); setIsLoadingAnalysis(false); }, 1500); }; const handleInputChange = (e) => { const { name, value } = e.target; setNewLog({ ...newLog, [name]: value }); }; const toggleDosingStatus = (logId, param) => { setDosingStatus(prev => ({ ...prev, [`${logId}-${param}`]: !prev[`${logId}-${param}`] })); }; const handleLegendClick = (e) => { const { dataKey } = e; setHiddenLines(prev => ({ ...prev, [dataKey]: !prev[dataKey] })); }; const getFilteredLogs = () => { const today = new Date(); const todayStr = today.toISOString().slice(0, 10); switch (viewMode) { case 'latest': return logs.length > 0 ? [logs[0]] : []; case 'today': return logs.filter(log => log.date === todayStr); case 'last7days': const sevenDaysAgo = new Date(); sevenDaysAgo.setDate(today.getDate() - 7); return logs.filter(log => new Date(log.date) >= sevenDaysAgo); default: return logs; } }; const filteredLogs = getFilteredLogs(); const renderCustomLegend = (props) => { const { payload } = props; return ( <div className="flex justify-center flex-wrap mt-4"> {payload.map((entry, index) => { const { dataKey, color, value } = entry; const isHidden = hiddenLines[dataKey]; return ( <div key={`item-${index}`} onClick={() => handleLegendClick({ dataKey })} className="flex items-center mr-4 mb-2" style={{ opacity: isHidden ? 0.5 : 1, cursor: 'pointer' }} > <div style={{ width: '14px', height: '14px', backgroundColor: color, marginRight: '8px' }}></div> <span style={{ color: color, fontSize: '14px', fontWeight: 500 }}>{value}</span> </div> ); })} </div> ); }; const renderChart = () => { if (!window.Recharts) { return <div className="flex items-center justify-center h-full text-yellow-400">그래프 라이브러리 로딩 중...</div>; } const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = window.Recharts; const chartData = [...logs].sort((a, b) => new Date(a.date) - new Date(b.date)); return ( <ResponsiveContainer width="100%" height={400}> <LineChart data={chartData} margin={{ top: 5, right: 30, left: 20, bottom: 5 }}> <CartesianGrid strokeDasharray="3 3" stroke="#4A5568" /> <XAxis dataKey="date" stroke="#A0AEC0" /> <YAxis yAxisId="left" stroke="#A0AEC0" domain={['dataMin - 1', 'dataMax + 1']} /> <YAxis yAxisId="right" orientation="right" stroke="#A0AEC0" domain={['dataMin - 50', 'dataMax + 50']} /> <Tooltip contentStyle={{ backgroundColor: '#1A202C', border: '1px solid #4A5568' }} /> <Legend content={renderCustomLegend} /> {chartLines.map(line => ( <Line key={line.dataKey} hide={hiddenLines[line.dataKey]} dataKey={line.dataKey} name={line.name} stroke={line.color} yAxisId={line.yAxisId} type="monotone" /> ))} </LineChart> </ResponsiveContainer> ); }; const SyncStatusIndicator = () => { let statusInfo = { text: '로딩 중...', color: 'bg-yellow-500', showSpinner: true }; switch (syncStatus) { case 'synced': statusInfo = { text: 'Supabase 동기화 완료', color: 'bg-green-600', showSpinner: false }; break; case 'syncing': statusInfo = { text: 'Supabase 저장 중...', color: 'bg-blue-500', showSpinner: true }; break; case 'error': statusInfo = { text: '동기화 오류 발생', color: 'bg-red-600', showSpinner: false }; break; } return ( <div className={`sync-status ${statusInfo.color} text-white`}> {statusInfo.showSpinner && <div className="loader !w-4 !h-4 !border-2"></div>} <span>{statusInfo.text}</span> </div> ); }; if (syncStatus === 'loading' && logs.length === 0) { return ( <div className="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center"> <div className="loader"></div> <p className="mt-4 text-lg">Supabase에서 데이터를 불러오는 중입니다...</p> </div> ); } return ( <div className="bg-gray-900 text-white min-h-screen font-sans p-4 md:p-8"> <SyncStatusIndicator /> <div className="container mx-auto max-w-7xl"> <header className="text-center mb-8"> <h1 className="text-4xl font-bold text-cyan-400">해수항 관리일지 (Supabase)</h1> </header> <div className="bg-gray-800 p-4 rounded-xl mb-8 flex items-center space-x-4"> <label className="font-bold text-lg">수조 총 물량 (L):</label> {isEditingVolume ? ( <> <input type="number" value={tempVolume} onChange={(e) => setTempVolume(parseInt(e.target.value, 10) || 0)} className="bg-gray-700 w-32 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" /> <button onClick={handleSaveVolume} className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">저장</button> <button onClick={() => setIsEditingVolume(false)} className="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">취소</button> </> ) : ( <> <span className="text-lg font-semibold text-cyan-400">{waterVolume} L</span> <button onClick={() => setIsEditingVolume(true)} className="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">수정</button> </> )} </div> <div className="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 mb-8 h-[450px]"> <h2 className="text-2xl font-semibold mb-4 text-center">수질 변화 그래프</h2> {renderChart()} </div> <div className="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 mb-8"> <h2 className="text-2xl font-semibold mb-4">새 일지 작성</h2> <form onSubmit={handleAddLog} className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 items-center"> <input type="date" name="date" value={newLog.date} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" step="0.1" name="temp" placeholder={`온도 (°C)`} value={newLog.temp} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" step="0.1" name="salinity" placeholder={`염도 (ppt)`} value={newLog.salinity} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" step="0.1" name="ph" placeholder={`pH`} value={newLog.ph} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" step="0.1" name="kh_am" placeholder={`KH (오전)`} value={newLog.kh_am} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" step="0.1" name="kh_pm" placeholder={`KH (오후)`} value={newLog.kh_pm} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" name="calcium" placeholder={`칼슘 (ppm)`} value={newLog.calcium} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" name="magnesium" placeholder={`마그네슘 (ppm)`} value={newLog.magnesium} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" step="0.01" name="nitrite" placeholder={`아질산 (ppm)`} value={newLog.nitrite} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" step="0.01" name="nitrate" placeholder={`질산염 (ppm)`} value={newLog.nitrate} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="number" step="0.01" name="phosphate" placeholder={`인산염 (ppm)`} value={newLog.phosphate} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg" /> <input type="text" name="notes" placeholder="특이사항" value={newLog.notes} onChange={handleInputChange} className="bg-gray-700 p-2 rounded-lg col-span-2 lg:col-span-3" /> <button type="submit" className="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 col-span-2 lg:col-span-2">일지 추가</button> </form> </div> <main> <div className="flex justify-between items-center mb-4"> <h2 className="text-2xl font-semibold">전체 기록</h2> <div className="flex space-x-2"> <button onClick={() => setViewMode('latest')} className={`px-3 py-1 text-sm rounded-md ${viewMode === 'latest' ? 'bg-cyan-500' : 'bg-gray-600 hover:bg-gray-500'}`}>최근 1개</button> <button onClick={() => setViewMode('today')} className={`px-3 py-1 text-sm rounded-md ${viewMode === 'today' ? 'bg-cyan-500' : 'bg-gray-600 hover:bg-gray-500'}`}>오늘</button> <button onClick={() => setViewMode('last7days')} className={`px-3 py-1 text-sm rounded-md ${viewMode === 'last7days' ? 'bg-cyan-500' : 'bg-gray-600 hover:bg-gray-500'}`}>최근 7일</button> </div> </div> <div className="space-y-4"> {filteredLogs.length > 0 ? filteredLogs.map(log => { const dosings = calculateDosing(log, waterVolume); const isKhAmOutOfRange = log.kh_am < TARGET_RANGES.kh.min || log.kh_am > TARGET_RANGES.kh.max; const isKhPmOutOfRange = log.kh_pm < TARGET_RANGES.kh.min || log.kh_pm > TARGET_RANGES.kh.max; const isOutOfRange = (param) => log[param] < TARGET_RANGES[param]?.min || log[param] > TARGET_RANGES[param]?.max; return ( <div key={log.id} className="bg-gray-800 p-4 rounded-lg border border-gray-700"> <div className="flex justify-between items-start mb-3"> <p className="font-bold text-lg text-cyan-400">{log.date}</p> <div> <button onClick={() => handleAnalysis(log)} className="bg-b
