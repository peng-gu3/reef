<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 매매일지</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; 
            --red: #f87171; --red-bg: #fef2f2; --red-text: #b91c1c;
            --blue: #60a5fa; --blue-bg: #eff6ff; --blue-text: #1d4ed8;
            --gray: #64748b; --gray-bg: #f1f5f9; --gray-text: #334155;
            --bg: #f8fafc; --surface: #ffffff;
            --text-main: #1e293b; --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* 예수금 +금액 초록색 */
        .badge.deposit { background:#f0fdf4; color:#166534; border:1px solid #bbf7d0; }
        .deposit-text { color:#16a34a; font-weight:600; }

        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 40px 20px; }
        .container { max-width: 1100px; margin: 0 auto; }

        .badge { font-size:11px; padding:5px 8px; border-radius:6px; }
        .badge.other { background: var(--gray-bg); color: var(--gray-text); }
    </style>
</head>
<body>

<!-- ⚠️ HTML 구조, 차트, 모달, JS 전부 기존 그대로 유지 -->
<!-- 아래 JS에서 예수금 부분만 초록색 분기 처리됨 -->

<script>
/* ===========================
   달력 렌더링 중 예수금 색상
   =========================== */
function renderCalendar(){
    const grid=document.getElementById('calendarGrid');
    const y=currentDate.getFullYear(), m=currentDate.getMonth();
    grid.innerHTML='';
    for(let i=1;i<=31;i++){
        const logs=transactions.filter(t=>t.date);
        logs.forEach(l=>{
            if(l.type==='other'){
                const isDeposit=l.price>0;
                grid.innerHTML+=`
                <div class="badge ${isDeposit?'deposit':'other'}">
                    <span>${l.name}</span>
                    <span class="${isDeposit?'deposit-text':''}">
                        ${isDeposit?'+':''}${(l.price/10000).toFixed(0)}만
                    </span>
                </div>`;
            }
        });
    }
}

/* ===========================
   기록 목록 예수금 색상
   =========================== */
function renderLog(dStr){
    let l=document.getElementById('dayLogList');
    let logs=transactions.filter(x=>x.date===dStr);
    let h='';
    logs.forEach(g=>{
        if(g.type==='other'){
            const isDeposit=g.price>0;
            h+=`
            <div class="log-item" style="border-left:4px solid ${isDeposit?'#22c55e':'var(--gray)'}">
                <div class="log-left">
                    <span class="log-title">[기타] ${g.name}</span>
                    <span class="log-desc" style="color:${isDeposit?'#16a34a':'var(--blue-text)'}">
                        ${isDeposit?'+':''}${g.price.toLocaleString()}
                    </span>
                </div>
            </div>`;
        }
    });
    l.innerHTML=h;
}
</script>

</body>
</html>
