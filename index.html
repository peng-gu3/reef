<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해수어항 관리 로그</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-5xl">
    <div class="grid gap-8 grid-cols-1 lg:grid-cols-2">
      <!-- 입력 영역 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">어항 정보 입력</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label>날짜</label>
            <input type="date" id="date" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>용량 (L)</label>
            <input type="number" id="volume" class="w-full border p-2 rounded" placeholder="160" />
          </div>
          <div>
            <label>Nitro 효능 A<br><span class="text-xs text-gray-500">(ml당 100L당 NO₃ 상승량)</span></label>
            <input type="number" id="potencyA" step="0.1" class="w-full border p-2 rounded" placeholder="1.0" />
          </div>
          <div>
            <label>Phos 효능 B<br><span class="text-xs text-gray-500">(ml당 100L당 PO₄ 상승량)</span></label>
            <input type="number" id="potencyB" step="0.01" class="w-full border p-2 rounded" placeholder="0.1" />
          </div>
          <div>
            <label>Ca (ppm)</label>
            <input type="number" id="ca" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>Mg (ppm)</label>
            <input type="number" id="mg" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>KH (dKH)</label>
            <input type="number" id="kh" step="0.1" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>NO₃ (ppm)</label>
            <input type="number" id="no3" step="0.01" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label>PO₄ (ppm)</label>
            <input type="number" id="po4" step="0.01" class="w-full border p-2 rounded" />
          </div>
        </div>
        <div class="flex space-x-4 mt-4">
          <button id="calculate-btn" class="flex-1 bg-blue-600 text-white py-2 rounded-lg">계산하기</button>
          <button id="save-btn" class="flex-1 bg-green-600 text-white py-2 rounded-lg">기록 저장</button>
        </div>
        <p id="status-message" class="mt-2 text-center text-sm text-red-600"></p>
      </div>

      <!-- 결과 영역 -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">계산 결과</h2>
        <div id="results-output" class="space-y-2"></div>
      </div>
    </div>

    <!-- 기록 및 그래프 초기화 버튼 -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">저장된 기록</h2>
        <div class="space-x-2">
          <button id="show-graph-btn" class="bg-indigo-500 text-white px-4 py-2 rounded-lg">그래프 보기</button>
          <button id="clear-logs-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg">기록 초기화</button>
        </div>
      </div>
      <table id="log-table" class="table-fixed w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="w-2/12">날짜</th>
            <th class="w-1/12">Ca</th>
            <th class="w-1/12">Mg</th>
            <th class="w-1/12">KH</th>
            <th class="w-1/12">NO₃</th>
            <th class="w-1/12">PO₄</th>
            <th class="w-1/12">삭제</th>
          </tr>
        </thead>
        <tbody id="log-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const targets = {
      ca: {min:400,target:420,max:440,eff:2},
      mg: {min:1250,target:1350,max:1440,eff:1},
      kh: {min:7.5,target:8.0,max:8.5,eff:0.1}
    };

    function roundDose(val){
      if(val<0.3) return 0;
      if(val<0.6) return 0.3;
      return Math.round(val/0.3)*0.3;
    }

    document.getElementById('calculate-btn').addEventListener('click',()=>{
      const vol = +document.getElementById('volume').value;
      const A = +document.getElementById('potencyA').value;
      const B = +document.getElementById('potencyB').value;
      const ca = +document.getElementById('ca').value;
      const mg = +document.getElementById('mg').value;
      const kh = +document.getElementById('kh').value;
      const no3 = +document.getElementById('no3').value;
      const po4 = +document.getElementById('po4').value;
      const out = document.getElementById('results-output'); out.innerHTML='';
      if(!vol){ document.getElementById('status-message').textContent='어항 용량을 입력해주세요.'; return; }
      document.getElementById('status-message').textContent='';

      // 고정 수치 도징
      ['ca','mg','kh'].forEach(k=>{
        const val={ca,mg,kh}[k]; if(isNaN(val)) return;
        const {target,eff} = targets[k];
        const delta = target - val;
        if(delta>0){
          const dose = roundDose((vol*delta)/(100*eff));
          const div=document.createElement('div'); div.className='result-item';
          div.textContent = `${k.toUpperCase()}: 목표 ${target}, 현재 ${val} → 주간 도징 ${dose}ml`;
          out.appendChild(div);
        }
      });

      // NO3, PO4 도징
      if(!isNaN(no3)){
        const delta3 = 0.8 - no3; // 목표 0.8
        if(delta3>0){
          let dose3 = (vol*delta3)/(100*A);
          dose3 = roundDose(dose3);
          const div=document.createElement('div'); div.className='result-item';
          div.textContent = `NO₃: 목표 0.8, 현재 ${no3} → 주간 도징 ${dose3}ml`;
          out.appendChild(div);
        }
      }
      if(!isNaN(po4)){
        const delta4 = 0.1 - po4; // 목표 0.1
        if(delta4>0){
          let dose4 = (vol*delta4)/(100*B);
          dose4 = roundDose(dose4);
          const div=document.createElement('div'); div.className='result-item';
          div.textContent = `PO₄: 목표 0.1, 현재 ${po4} → 주간 도징 ${dose4}ml`;
          out.appendChild(div);
        }
      }

      document.getElementById('results-output').parentElement.style.display='block';
    });

    // 이하 기록 저장, 렌더링 로직 동일 (생략)
  </script>
</body>
</html>
